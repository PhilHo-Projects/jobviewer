<!DOCTYPE html>
<html lang="en" class="bg-slate-950 text-slate-200">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Viewer</title>
  <script type="module" crossorigin src="/job-viewer/assets/index-CMyXoTxH.js"></script>
  <link rel="stylesheet" crossorigin href="/job-viewer/assets/index-DD-UnvV_.css">
</head>

<body class="min-h-screen">
    <header class="sticky top-0 z-50 bg-slate-950/80 backdrop-blur-md border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-4 py-4 md:px-6">
            <div class="flex items-center justify-between gap-4">
                <h1 class="text-xl font-bold text-slate-100 italic tracking-tight">Job Viewer</h1>
                <div class="flex items-center gap-4">
                    <div id="statusText" class="text-xs text-slate-500 font-medium"></div>
                    <button id="refresh" type="button"
                        class="inline-flex items-center justify-center rounded-lg bg-slate-800 hover:bg-slate-700 text-slate-100 text-sm font-semibold px-4 py-2 transition-all active:scale-95 shadow-sm border border-slate-700/50">
                        Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 md:p-6">
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6" aria-label="Job tracking board">
            <!-- New Column -->
            <div class="flex flex-col bg-slate-900/50 rounded-2xl border border-slate-800/60 shadow-xl overflow-hidden">
                <div class="flex items-center justify-between p-4 border-b border-slate-800/60 bg-slate-900/80">
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-slate-400"></span>
                        <h2 class="text-sm font-bold text-slate-100 uppercase tracking-wider">New</h2>
                    </div>
                    <span id="count-new"
                        class="px-2 py-0.5 rounded-full bg-slate-800 text-slate-400 text-[11px] font-bold">0</span>
                </div>
                <div id="zone-new" class="dropzone flex-1 min-h-[70vh] p-3 space-y-3 overflow-y-auto transition-colors"
                    data-status="new"></div>
            </div>

            <!-- In Progress Column -->
            <div class="flex flex-col bg-slate-900/50 rounded-2xl border border-slate-800/60 shadow-xl overflow-hidden">
                <div class="flex items-center justify-between p-4 border-b border-slate-800/60 bg-slate-900/80">
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.5)]"></span>
                        <h2 class="text-sm font-bold text-slate-100 uppercase tracking-wider">In Progress</h2>
                    </div>
                    <span id="count-inprogress"
                        class="px-2 py-0.5 rounded-full bg-slate-800 text-slate-400 text-[11px] font-bold">0</span>
                </div>
                <div id="zone-inprogress"
                    class="dropzone flex-1 min-h-[70vh] p-3 space-y-3 overflow-y-auto transition-colors"
                    data-status="in_progress"></div>
            </div>

            <!-- Completed Column -->
            <div class="flex flex-col bg-slate-900/50 rounded-2xl border border-slate-800/60 shadow-xl overflow-hidden">
                <div class="flex items-center justify-between p-4 border-b border-slate-800/60 bg-slate-900/80">
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></span>
                        <h2 class="text-sm font-bold text-slate-100 uppercase tracking-wider">Completed</h2>
                    </div>
                    <span id="count-completed"
                        class="px-2 py-0.5 rounded-full bg-slate-800 text-slate-400 text-[11px] font-bold">0</span>
                </div>
                <div id="zone-completed"
                    class="dropzone flex-1 min-h-[70vh] p-3 space-y-3 overflow-y-auto transition-colors"
                    data-status="completed"></div>
            </div>
        </section>
    </main>

    <!-- Modal Backdrop -->
    <div id="modal-backdrop"
        class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[100] p-4 hidden opacity-0 transition-opacity duration-200"
        role="dialog" aria-modal="true" aria-label="Job details">
        <div class="w-full max-w-2xl bg-slate-900 border border-slate-800 rounded-2xl shadow-2xl flex flex-col max-h-[90vh] scale-95 transition-transform duration-200 overflow-hidden"
            role="document">
            <header
                class="flex items-center justify-between p-4 border-b border-slate-800 bg-slate-900/80 sticky top-0 z-10">
                <h2 id="modal-title" class="text-lg font-bold text-slate-100 truncate pr-4"></h2>
                <button id="modal-close" type="button"
                    class="text-slate-400 hover:text-slate-100 transition-colors p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </header>
            <div id="modal-body" class="p-6 overflow-y-auto flex-1"></div>
            <footer class="p-4 border-t border-slate-800 bg-slate-900/80 flex justify-end gap-3 sticky bottom-0 z-10">
                <button id="modal-save" type="button"
                    class="inline-flex items-center justify-center rounded-lg bg-blue-600 hover:bg-blue-500 text-white text-sm font-semibold px-6 py-2 transition-all active:scale-95 shadow-lg shadow-blue-500/20">
                    Save Changes
                </button>
            </footer>
        </div>
    </div>

</body>

</html>
