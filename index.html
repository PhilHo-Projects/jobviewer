<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=IBM+Plex+Mono:wght@400;700&family=Roboto+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body class="min-h-screen">
    <header class="sticky top-0 z-50">
        <div class="max-w-[1400px] mx-auto px-4 py-4 md:px-6">
            <div class="flex items-center justify-between gap-2 relative">
                <h1
                    class="text-sm md:text-xl font-black tracking-tight text-theme-primary uppercase flex flex-col md:flex-row md:gap-1.5 leading-[0.9] md:leading-normal">
                    <span>Job</span>
                    <span>Viewer</span>
                </h1>

                <!-- Gamification Center -->
                <button id="view-scoreboard" type="button" aria-label="View Progress Tracker" title="View Progress"
                    class="flex flex-col items-center gap-1 md:absolute md:left-1/2 md:-translate-x-1/2 cursor-pointer group hover:bg-black/5 p-2 rounded-lg transition-colors border-2 border-transparent">
                    <div
                        class="text-[10px] md:text-xs font-black uppercase tracking-widest text-theme-muted group-hover:text-theme-primary transition-colors flex gap-2">
                        Weekly Sprint <span id="sprint-points-text" class="text-theme-primary">0 / 10</span>
                    </div>
                    <div
                        class="w-24 md:w-32 h-3 md:h-4 bg-white border-2 border-black shadow-[2px_2px_0_#000] overflow-hidden group-active:translate-x-0.5 group-active:translate-y-0.5 group-active:shadow-none transition-all">
                        <div id="sprint-progress-bar"
                            class="h-full bg-theme-accent border-r-2 border-black transition-all duration-300"
                            style="width: 0%"></div>
                    </div>
                </button>

                <div class="flex items-center gap-2">
                    <div id="statusText" class="hidden sm:block text-xs text-theme-muted font-medium mr-2"></div>
                    <button id="add-job" type="button" title="Add Manual Job"
                        class="btn-accent inline-flex items-center justify-center text-sm font-semibold p-2 transition-all active:scale-95">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                    <button id="view-bin" type="button" title="Recycle Bin"
                        class="btn-icon inline-flex items-center justify-center text-sm font-semibold p-2 transition-all active:scale-95">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>

                    <button id="refresh" type="button" title="Refresh List"
                        class="btn-icon inline-flex items-center justify-center text-sm font-semibold p-2 transition-all active:scale-95">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-[1400px] mx-auto p-4 md:p-6 overflow-hidden">
        <section
            class="flex md:grid md:grid-cols-3 gap-8 overflow-x-auto snap-x snap-mandatory pb-8 md:pb-0 hide-scrollbar"
            aria-label="Job tracking board">
            <!-- New Column -->
            <div
                class="column-wrapper snap-center shrink-0 w-[calc(100vw-2rem)] md:w-auto flex flex-col shadow-xl overflow-hidden">
                <div class="column-header flex items-center justify-between p-4 border-b">
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.5)]"></span>
                        <h2 class="text-sm font-bold text-theme-primary uppercase tracking-wider">New</h2>
                    </div>
                    <button id="count-new" type="button" title="Click to move all NEW jobs to Bin"
                        class="px-2 py-0.5 rounded-full bg-theme-button text-theme-muted text-[11px] font-bold hover:bg-rose-500 hover:text-white transition-all cursor-pointer active:scale-95 border-2 border-black/10 hover:border-black shadow-sm">0</button>
                </div>
                <div id="zone-new"
                    class="dropzone flex-1 min-h-[60vh] md:min-h-[70vh] p-3 space-y-3 overflow-y-auto transition-colors"
                    data-status="new"></div>
            </div>

            <!-- In Progress Column -->
            <div
                class="column-wrapper snap-center shrink-0 w-[calc(100vw-2rem)] md:w-auto flex flex-col shadow-xl overflow-hidden">
                <div class="column-header flex items-center justify-between p-4 border-b">
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-yellow-400 shadow-[0_0_8px_rgba(250,204,21,0.5)]"></span>
                        <h2 class="text-sm font-bold text-theme-primary uppercase tracking-wider">In Progress</h2>
                    </div>
                    <span id="count-inprogress"
                        class="px-2 py-0.5 rounded-full bg-theme-button text-theme-muted text-[11px] font-bold">0</span>
                </div>
                <div id="zone-inprogress"
                    class="dropzone flex-1 min-h-[60vh] md:min-h-[70vh] p-3 space-y-3 overflow-y-auto transition-colors"
                    data-status="in_progress"></div>
            </div>

            <!-- Completed Column -->
            <div
                class="column-wrapper snap-center shrink-0 w-[calc(100vw-2rem)] md:w-auto flex flex-col shadow-xl overflow-hidden">
                <div class="column-header flex items-center justify-between p-4 border-b">
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></span>
                        <h2 class="text-sm font-bold text-theme-primary uppercase tracking-wider">Completed</h2>
                    </div>
                    <span id="count-completed"
                        class="px-2 py-0.5 rounded-full bg-theme-button text-theme-muted text-[11px] font-bold">0</span>
                </div>
                <div id="zone-completed"
                    class="dropzone flex-1 min-h-[60vh] md:min-h-[70vh] p-3 space-y-3 overflow-y-auto transition-colors"
                    data-status="completed"></div>
            </div>
        </section>
    </main>

    <!-- Modal Backdrop -->
    <div id="modal-backdrop"
        class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[100] p-4 hidden opacity-0 transition-opacity duration-200"
        role="dialog" aria-modal="true" aria-label="Job details">
        <div class="modal-container w-full max-w-2xl flex flex-col max-h-[90vh] scale-95 transition-transform duration-200 overflow-hidden"
            role="document">
            <header class="modal-header flex items-center justify-between p-4 border-b sticky top-0 z-10">
                <h2 id="modal-title" class="text-lg font-bold text-theme-primary truncate pr-4"></h2>
                <button id="modal-close" type="button"
                    class="text-theme-secondary hover:text-theme-primary transition-colors p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </header>
            <div id="modal-body" class="p-6 overflow-y-auto flex-1"></div>
            <footer
                class="modal-footer p-4 border-t-4 border-black flex flex-wrap items-center justify-between sticky bottom-0 z-10 bg-gray-50">
                <div id="modal-error" class="text-xs font-bold text-rose-500 px-2 hidden"></div>
                <div class="flex gap-3 ml-auto">
                    <button id="modal-cover-letter" type="button"
                        class="btn-accent bg-theme-accent text-black border-2 border-black shadow-[4px_4px_0_#000] inline-flex items-center justify-center text-xs md:text-sm font-black px-4 md:px-6 py-2 transition-all active:translate-x-0.5 active:translate-y-0.5 active:shadow-none uppercase tracking-widest">
                        Generate Cover Letter
                    </button>
                    <button id="modal-save" type="button"
                        class="btn-accent bg-emerald-400 text-black border-2 border-black shadow-[4px_4px_0_#000] inline-flex items-center justify-center text-xs md:text-sm font-black px-4 md:px-6 py-2 transition-all active:translate-x-0.5 active:translate-y-0.5 active:shadow-none uppercase tracking-widest">
                        Save Changes
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <!-- Recycle Bin Modal -->
    <div id="bin-backdrop"
        class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[110] p-4 hidden opacity-0 transition-opacity duration-200"
        role="dialog" aria-modal="true" aria-label="Recycle Bin">
        <div class="modal-container w-full max-w-2xl flex flex-col max-h-[85vh] scale-95 transition-transform duration-200 overflow-hidden"
            role="document">
            <header class="modal-header flex items-center justify-between p-4 border-b sticky top-0 z-10">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-theme-secondary" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    <h2 class="text-lg font-bold text-theme-primary uppercase tracking-widest">Recycle Bin</h2>
                </div>
                <div class="flex items-center gap-3">
                    <button id="bin-clear" type="button" title="Empty Bin"
                        class="text-xs font-bold text-rose-500 hover:text-rose-600 transition-colors px-2 py-1 uppercase tracking-tighter border border-transparent hover:border-rose-500/20 rounded">
                        Clear All
                    </button>
                    <button id="bin-close" type="button"
                        class="text-theme-secondary hover:text-theme-primary transition-colors p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </header>
            <div id="bin-body" class="p-4 overflow-y-auto flex-1">
                <!-- Deleted cards will be rendered here -->
                <div id="bin-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                <div id="bin-empty" class="flex flex-col items-center justify-center py-12 text-theme-muted">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mb-2 opacity-20" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    <p class="text-sm">Recycle bin is empty</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scoreboard Modal -->
    <div id="scoreboard-backdrop"
        class="fixed inset-0 bg-black/60 flex items-center justify-center z-[120] p-4 hidden opacity-0 transition-opacity duration-200"
        role="dialog" aria-modal="true" aria-label="Scoreboard">
        <div class="modal-container w-full max-w-2xl flex flex-col max-h-[85vh] scale-95 transition-transform duration-200 overflow-hidden"
            role="document">
            <header class="modal-header flex items-center justify-between p-4 border-b sticky top-0 z-10">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-theme-accent" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
                    </svg>
                    <h2 class="text-2xl font-black text-theme-primary uppercase tracking-tighter">Scoreboard!</h2>
                </div>
                <button id="scoreboard-close" type="button"
                    class="text-theme-secondary hover:text-theme-primary transition-colors p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </header>
            <div id="scoreboard-body" class="p-6 overflow-y-auto flex-1 space-y-8 bg-gray-50">
                <!-- Current Week Row -->
                <div class="bg-white p-4 border-4 border-black shadow-[4px_4px_0_#000] flex flex-col gap-4">
                    <div class="flex items-center justify-between border-b-2 border-gray-200 pb-2">
                        <h3 id="current-week-title"
                            class="text-sm font-black uppercase tracking-widest text-theme-primary">Current Week</h3>
                        <span id="modal-points-text"
                            class="text-xs font-black bg-theme-accent px-3 py-1 border-2 border-black">0 / 10
                            Goals</span>
                    </div>
                    <div class="relative w-full h-8 bg-black border-2 border-black group">
                        <div id="modal-progress-fill"
                            class="absolute inset-0 bg-theme-accent w-[0%] border-r-2 border-black flex items-center justify-center overflow-hidden transition-all duration-300">
                        </div>
                    </div>

                    <div class="pt-2">
                        <h4 class="text-[10px] font-black uppercase tracking-widest text-theme-muted mb-2">This Week's
                            Wins</h4>
                        <div id="current-week-wins" class="space-y-2 max-h-40 overflow-y-auto">
                            <!-- Wins injected here -->
                        </div>
                    </div>
                </div>

                <div id="scoreboard-history" class="space-y-4">
                    <!-- Historical weeks will be injected here -->
                </div>
            </div>
            <footer class="modal-footer p-4 border-t sticky bottom-0 z-10 flex justify-end items-center">
            </footer>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-backdrop"
        class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[200] p-4 hidden opacity-0 transition-opacity duration-200"
        role="dialog" aria-modal="true">
        <div class="modal-container w-full max-w-sm flex flex-col scale-95 transition-transform duration-200 overflow-hidden"
            role="document">
            <div class="p-6 text-center space-y-6">
                <div
                    class="w-16 h-16 bg-rose-100 text-rose-500 rounded-full flex items-center justify-center mx-auto border-4 border-rose-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </div>
                <div class="space-y-2">
                    <h3 id="confirm-title" class="text-xl font-black uppercase tracking-tighter text-theme-primary">Are
                        you sure?</h3>
                    <p id="confirm-message" class="text-xs text-theme-secondary font-bold px-4 leading-tight">This will
                        move all jobs in this column to the recycle bin.</p>
                </div>
                <div class="grid grid-cols-2 gap-3 pt-2">
                    <button id="confirm-cancel" type="button"
                        class="btn-icon py-3 text-[10px] font-black uppercase tracking-widest border-2">Cancel</button>
                    <button id="confirm-proceed" type="button"
                        class="btn-accent bg-rose-500 hover:bg-rose-600 text-white py-3 text-[10px] font-black uppercase tracking-widest border-2">Move
                        to Bin</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cover Letter Modal -->
    <div id="cover-letter-backdrop"
        class="fixed inset-0 bg-black/80 backdrop-blur-md flex items-center justify-center z-[250] p-4 md:p-8 hidden opacity-0 transition-opacity duration-200"
        role="dialog" aria-modal="true" aria-label="Cover Letter Generator">
        <div class="modal-container w-full h-full max-w-4xl flex flex-col bg-white border-4 border-black shadow-[8px_8px_0_#000] scale-95 transition-transform duration-200 overflow-hidden"
            role="document">
            <header
                class="modal-header flex items-center justify-between p-4 md:p-6 border-b-4 border-black bg-theme-column">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-theme-accent rounded-full border-2 border-black flex items-center justify-center shadow-[2px_2px_0_#000]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-xl md:text-2xl font-black text-theme-primary uppercase tracking-tighter">Cover
                            Letter</h2>
                        <p id="cover-letter-subtitle" class="text-xs font-bold text-theme-secondary">Generating for...
                        </p>
                    </div>
                </div>
                <button id="cover-letter-close" type="button"
                    class="btn-icon p-2 hover:bg-rose-500 hover:text-white transition-colors border-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </header>

            <div class="flex-1 flex flex-col p-4 md:p-6 bg-gray-50 overflow-hidden">
                <div class="mb-4 flex flex-wrap gap-2 md:gap-3 items-center">
                    <label class="text-xs font-black text-theme-muted uppercase tracking-widest mr-auto">Template
                        Angle</label>
                    <button id="btn-template-efficiency" type="button"
                        class="bg-theme-accent text-black border-2 border-black text-[10px] md:text-xs font-black px-3 py-1.5 uppercase tracking-widest transition-transform shadow-[2px_2px_0_#000] active:translate-x-0.5 active:translate-y-0.5 active:shadow-none">Efficiency</button>
                    <button id="btn-template-second" type="button"
                        class="bg-gray-200 hover:bg-gray-300 text-black border-2 border-black text-[10px] md:text-xs font-black px-3 py-1.5 uppercase tracking-widest transition-transform shadow-[2px_2px_0_#000] active:translate-x-0.5 active:translate-y-0.5 active:shadow-none">Template
                        2</button>
                    <button id="btn-template-third" type="button"
                        class="bg-gray-200 hover:bg-gray-300 text-black border-2 border-black text-[10px] md:text-xs font-black px-3 py-1.5 uppercase tracking-widest transition-transform shadow-[2px_2px_0_#000] active:translate-x-0.5 active:translate-y-0.5 active:shadow-none">Template
                        3</button>
                </div>
                <div id="cover-letter-content" contenteditable="true"
                    class="flex-1 w-full p-4 md:p-6 text-sm md:text-base font-mono leading-relaxed bg-white border-4 border-black focus:border-theme-accent outline-none overflow-y-auto whitespace-pre-wrap shadow-[inset_4px_4px_0_rgba(0,0,0,0.05)]"
                    spellcheck="false"></div>
            </div>

            <footer
                class="modal-footer p-4 md:p-6 border-t-4 border-black bg-theme-column flex flex-wrap items-center justify-between gap-4">
                <div class="text-xs font-bold text-theme-muted flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                    Ready to export
                </div>
                <div class="flex gap-3">
                    <button id="cover-letter-download" type="button"
                        class="btn-accent inline-flex items-center gap-2 justify-center text-sm md:text-base font-black px-6 py-3 uppercase tracking-wider transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Download PDF
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <script type="module" src="/src/ts/main.ts"></script>
</body>

</html>
