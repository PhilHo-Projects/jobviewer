name: Deploy to Ubuntu Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd ~/projects/job-viewer
          git fetch --all
          git reset --hard origin/main
          npm install
          npm run build
          pm2 start ecosystem.config.cjs --env production --update-env || pm2 restart ecosystem.config.cjs --env production
          pm2 save
